{% extends "layout/base_auth.html" %}
{% load static %}

{% block content %}
    <!-- Formulario de inicio de sesion -->
    <form method="post" class="auth-form" novalidate>
        {% csrf_token %}
        <!-- Titulo -->
        <h2>Recuperar contrasena</h2>

        {{form.email.label_tag}}
        {{form.email}}

        <!-- Boton Enviar enlace -->
        <button type="submit">Enviar enlace</button>
    </form>
{% endblock %}
